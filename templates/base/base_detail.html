{% extends 'base/base.html' %}
{% load static %}
{% block page_title %}{{ object|capfirst|truncatechars:30 }}{% endblock %}

{% block content %}
    <div class="card card-custom card-sticky" id="kt_page_sticky_card">
        <div class="card-header">
            <div class="card-title">
                <h3 class="card-label">
                    {{ object|capfirst }} <em class="mr-2"></em>
                </h3>
            </div>
            <div class="card-toolbar">
                {% block toolbar %}
                    <!--begin: Toolbar-->
                    <!--end: Toolbar-->
                {% endblock %}
            </div>
        </div>
        <div class="card-body">
            {% block detail %}
                <!--begin: Detail-->
                <!--end: Detail-->
            {% endblock %}
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'custom/js/change.state.js' %}"></script>
{% endblock %}
